<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg" style="width: 30rem;">
    <div class="card-body">
      <div class="text-center mb-4">
        <h3>Ingresa con tu Cuenta</h3>
      </div>
      <div class="mb-3 d-flex justify-content-center">
        <img src="/img/tienda.png" alt="Logo" class="img-fluid align-content-lg-center" style="max-width: 100px;">
      </div>
      <form>

        <div class="mb-3">
          <label for="email" class="form-label">Correo Electrónico</label>
          <input type="email" id="email" class="form-control" placeholder="Ingrese su email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" id="password" class="form-control" placeholder="Ingrese su contraseña" required>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Iniciar Sesion</button>
        </div>
      </form>
    </div>
  </div>
</div>
