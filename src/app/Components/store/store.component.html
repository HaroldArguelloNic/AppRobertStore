<app-header></app-header>

<app-carousel></app-carousel>

<div class="container">
  <h3 class="text-center">Productos Disponibles</h3>
  <hr>
  <div class="row">
    <div class="card-container" >
      <!---- <div *ngFor="let item of listStartProduct; trackBy: trackByFn" class="col-sm-3" >-->
        @for(product of listStartProduct; track product) {
          <app-productcard [product]="product" />
        }
      
        </div>
  </div>
</div>

<!-- Paginación -->
<nav aria-label="Page navigation example">
  <ul class="pagination justify-content-center">
    <!-- Botón "Anterior" -->
    <li class="page-item" [class.disabled]="currentPage === 1">
      <a class="page-link" href="javascript:void(0)" aria-label="Previous" (click)="changePageProduct(currentPage - 1)">
        <span aria-hidden="true">&laquo;</span>
        <span class="sr-only">Previous</span>
      </a>
    </li>

    <!-- Números de página -->
   <!----- <li *ngFor="let page of getPageNumbers()" class="page-item" [class.active]="currentPage === page">
      <a class="page-link" href="javascript:void(0)" (click)="changePageProduct(page)">{{ page }}</a>
    </li> --->
    <li>
      @for(page of getPageNumbers(); track page) {
        <a class="page-link" href="javascript:void(0)" (click)="changePageProduct(page)">{{ page }}</a>
      }
    </li>

    <!-- Botón "Siguiente" -->
    <li class="page-item" [class.disabled]="currentPage === getTotalPages()">
      <a class="page-link" href="javascript:void(0)" aria-label="Next" (click)="changePageProduct(currentPage + 1)">
        <span aria-hidden="true">&raquo;</span>
        <span class="sr-only">Next</span>
      </a>
    </li>
  </ul>
</nav>
