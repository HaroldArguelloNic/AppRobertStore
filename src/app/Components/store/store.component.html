  <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div *ngFor="let slide of slides; let i = index" class="carousel-item" [class.active]="i === 0">  <!----Recorrer con ngFor en la etiqueta img para cargar las imagenes----->
        <img class="d-block w-100" [src]="slide.src" alt="Slide {{ i + 1 }}">
      </div>
    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>


  <h3 class="text-center">Productos Disponibles</h3>
  <hr>
  <div class="row">
    <div *ngFor="let item of paginatedProducts; trackBy: trackByFn" class="col-sm-3" >
      <div class=" mt-1">
        <div class="card border-primary rounded-4" style="background-color: rgb(221, 215, 205); color: blue;">
          <img [src]="item.image_path" alt="{{item.name}}">
          <div class="card-body">
            <p class="fw-bold">{{item.name}}</p>
            <p class="fw-bold">{{item.description}}</p>
            <div class="d-flex justify-content-between align-items-center">
              <button type="button" class="btn btn-sm btn-light">
                <i class="fa fa-shopping-cart"></i> Agregar
              </button>
              <small class="fw-bold">Precio C$ {{item.price}}</small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Paginación -->
<nav aria-label="Page navigation example">
  <ul class="pagination justify-content-center">
    <!-- Botón "Anterior" -->
    <li class="page-item" [class.disabled]="currentPage === 1">
      <a class="page-link" href="javascript:void(0)" aria-label="Previous" (click)="changePageProduct(currentPage - 1)">
        <span aria-hidden="true">&laquo;</span>
        <span class="sr-only">Previous</span>
      </a>
    </li>

    <!-- Números de página -->
    <li *ngFor="let page of getPageNumbers()" class="page-item" [class.active]="currentPage === page">
      <a class="page-link" href="javascript:void(0)" (click)="changePageProduct(page)">{{ page }}</a>
    </li>

    <!-- Botón "Siguiente" -->
    <li class="page-item" [class.disabled]="currentPage === getTotalPages()">
      <a class="page-link" href="javascript:void(0)" aria-label="Next" (click)="changePageProduct(currentPage + 1)">
        <span aria-hidden="true">&raquo;</span>
        <span class="sr-only">Next</span>
      </a>
    </li>
  </ul>
</nav>
