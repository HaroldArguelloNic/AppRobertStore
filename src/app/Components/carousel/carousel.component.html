<div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="true">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img [src]="'img/baner1.jpg'" class="d-block w-100" alt="publicidad 1">
    </div>
    <div class="carousel-item">
      <img [src]="'img/baner2.jpg'" class="d-block w-100" alt="publicidad 2">
    </div>
    <div class="carousel-item">
      <img [src]="'img/baner3.jpg'" class="d-block w-100" alt="publicidad 3">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
